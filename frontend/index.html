<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FitTrack - Workout Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Login Page -->
<div id="loginPage">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 400px;">
      <div class="card-body">
        <h1 class="text-center mb-4">üèãÔ∏è FitTrack</h1>
        
        <div class="mb-3">
          <h5 class="text-center mb-4">Login or Sign Up</h5>
          <form id="authForm">
            <div class="mb-3">
              <input id="authEmail" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input id="authPassword" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-grid gap-2">
              <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
              <button id="signupBtn" type="button" class="btn btn-secondary">Sign Up</button>
            </div>
            <div id="authError" class="alert alert-danger mt-3 d-none"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Main App Page -->
<div id="mainPage" class="d-none">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">üèãÔ∏è FitTrack</span>
      <div>
        <span id="userEmail" class="text-light me-3"></span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Add New Workout</h2>
    
    <form id="exerciseForm" class="card p-4 mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="exercise" class="form-label">Exercise</label>
          <input id="exercise" type="text" class="form-control" placeholder="e.g., Running" required>
        </div>
        
        <div class="col-md-6">
          <label for="muscleGroup" class="form-label">Muscle Group</label>
          <select id="muscleGroup" class="form-select" required>
            <option value="">Select muscle group</option>
            <option value="Chest">Chest</option>
            <option value="Back">Back</option>
            <option value="Legs">Legs</option>
            <option value="Arms">Arms</option>
            <option value="Core">Core</option>
            <option value="Full Body">Full Body</option>
          </select>
        </div>
        
        <div class="col-md-3">
          <label for="duration" class="form-label">Duration (minutes)</label>
          <input id="duration" type="number" class="form-control" placeholder="30" required>
        </div>
        
        <div class="col-md-3">
          <label for="calories" class="form-label">Calories</label>
          <input id="calories" type="number" class="form-control" placeholder="300" required>
        </div>
        
        <div class="col-md-3">
          <label for="intensity" class="form-label">Intensity</label>
          <select id="intensity" class="form-select" required>
            <option value="">Select intensity</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        
        <div class="col-md-3">
          <label for="date" class="form-label">Date</label>
          <input id="date" type="date" class="form-control" required>
        </div>
        
        <div class="col-12">
          <label for="notes" class="form-label">Notes</label>
          <textarea id="notes" class="form-control" placeholder="Optional notes" rows="2"></textarea>
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Add Workout</button>
        </div>
      </div>
      <div id="formError" class="alert alert-danger mt-3 d-none"></div>
    </form>

    <h2 class="mb-4">Your Workouts</h2>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Exercise</th>
            <th>Muscle Group</th>
            <th>Duration (min)</th>
            <th>Calories</th>
            <th>Intensity</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
    
    <div id="noDataMsg" class="alert alert-info text-center">
      No workouts yet. Add one above to get started!
    </div>
  </div>
</body>
</html>
